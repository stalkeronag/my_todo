<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 bg-white shadow p-3 box-area">
        <div class="col-md-6 left_side rounded-4 d-flex justify-content-center align-items-center flex-column " style="background: #4d9119;">
            <div class = "book-img">
                <img src ="../assets/loginicon.png" class="img-fluid" style="width: 400px;">
            </div>
        </div>
        <div class="col-md-6  right-box align-items-center">
            <div class="row">
                <div class="header-text mb-4">
                    <h2>This is login page</h2>
                    <p>We are happy to have you back.</p>
               </div>
                <div class="input-group mb-3">
               <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
               <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
